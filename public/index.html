<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistente de Sa√∫de</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    h1 { color: #2e7d32; }
    h3 { color: #444; }
    form { margin: 20px 0; }
    input { padding: 10px; width: 80%; max-width: 400px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #4caf; color: #4; border: none; cursor: pointer; }
    button:hover { background: #388e3c; }
    pre { background: #f5f5f5; padding: 15px; text-align: left; max-width: 600px; margin: 20px auto; white-space: pre-wrap; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>ü©∫ Assistente de Sa√∫de</h1>
  <h3>Pergunte sobre IMC, perda de peso ou hidrata√ß√£o</h3>
  <form id="pergunta-form">
    <input type="text" id="pergunta" placeholder="Ex: Qual meu IMC se peso 70kg e tenho 1,65m?" size="50" required />
    <button type="submit">Enviar</button>
  </form>

  <h2>Resposta:</h2>
  <pre id="resposta">...</pre>

  <script>
    const form = document.getElementById('pergunta-form');
    const respostaEl = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pergunta = document.getElementById('pergunta').value.trim();

      if (!pergunta) {
        respostaEl.textContent = 'Por favor, digite uma pergunta.';
        return;
      }

      respostaEl.textContent = 'Carregando...';

      try {
        const res = await fetch('http://localhost:5000/api/perguntas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ pergunta })
        });

        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }

        const data = await res.json();
        if (data.erro) {
          throw new Error(data.erro);
        }

        respostaEl.textContent = data.resposta || 'Nenhuma resposta recebida.';
      } catch (error) {
        console.error('Erro no frontend:', error);
        respostaEl.textContent = `Erro: ${error.message}`;
      }
    });
  </script>
</body>
</html>
